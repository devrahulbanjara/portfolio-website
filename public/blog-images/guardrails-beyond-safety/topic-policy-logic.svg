<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Definitions for gradients and shadows -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="gradientInput" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="gradientFilter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    <linearGradient id="gradientAllowed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#059669" />
    </linearGradient>
    <linearGradient id="gradientBlocked" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444" />
      <stop offset="100%" stop-color="#dc2626" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Container for Guardrail Logic -->
  <rect x="200" y="50" width="400" height="300" rx="15" fill="white" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle" font-weight="bold" letter-spacing="1">TOPIC POLICY ENGINE</text>

  <!-- Input 1: Competitor Mention -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#gradientInput)" filter="url(#shadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Input A</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-style="italic">"Tell me about CompetitorX"</text>
  </g>

  <!-- Input 2: Safe -->
  <g transform="translate(40, 220)">
    <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#gradientInput)" filter="url(#shadow)"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Input B</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-style="italic">"How to use support?"</text>
  </g>

  <!-- Topic Filter: Competitor -->
  <g transform="translate(300, 120)">
     <rect x="0" y="0" width="200" height="60" rx="8" fill="url(#gradientFilter)" filter="url(#shadow)"/>
     <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Topic: Competitor Products</text>
     <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">"CompetitorX", "RivalAI"</text>
  </g>
  
   <!-- Topic Filter: Financial -->
  <g transform="translate(300, 220)">
     <rect x="0" y="0" width="200" height="60" rx="8" fill="white" stroke="#94a3b8" stroke-width="2"/>
     <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-weight="bold">Topic: Financial Advice</text>
     <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">"Investing", "Stocks"</text>
  </g>

  <!-- Arrows Input A -> Filter -->
  <path d="M160 150 L300 150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows Input B -> Filter (Bypasses Competitor) -->
  <path d="M160 250 L280 250 L280 250 L300 250" stroke="#10b981" stroke-width="3" stroke-dasharray="4,2"/>


  <!-- Result: Blocked -->
  <g transform="translate(640, 120)">
    <circle cx="30" cy="30" r="30" fill="url(#gradientBlocked)" filter="url(#shadow)"/>
     <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">BLOCKED</text>
  </g>
   <path d="M500 150 L610 150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Result: Allowed -->
  <g transform="translate(640, 220)">
    <circle cx="30" cy="30" r="30" fill="url(#gradientAllowed)" filter="url(#shadow)"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">PASSED</text>
  </g>
  <path d="M500 250 L610 250" stroke="#10b981" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>
</svg>
