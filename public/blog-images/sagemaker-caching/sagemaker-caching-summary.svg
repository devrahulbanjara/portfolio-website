<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 16px; font-weight: bold; fill: #333; }
      .label { font-size: 12px; fill: #666; }
      .bar-label { font-size: 11px; fill: #fff; font-weight: bold; }
      .axis { stroke: #e2e8f0; stroke-width: 1; }
      .prep { fill: #3b82f6; } /* Blue */
      .train { fill: #a855f7; } /* Purple */
      .legend-box { rx: 4; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="white" rx="12"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="text title">SageMaker Pipeline Caching Performance</text>

  <!-- Legend -->
  <g transform="translate(560, 40)">
    <rect x="0" y="0" width="12" height="12" class="prep" rx="2"/>
    <text x="20" y="10" class="text label">Preprocessing Time</text>
    
    <rect x="0" y="20" width="12" height="12" class="train" rx="2"/>
    <text x="20" y="30" class="text label">Training Time</text>
  </g>

  <!-- Y Axis Grid -->
  <g transform="translate(100, 320)">
      <line x1="0" y1="0" x2="600" y2="0" class="axis"/>
      <line x1="0" y1="-50" x2="600" y2="-50" class="axis" stroke-dasharray="4"/>
      <line x1="0" y1="-100" x2="600" y2="-100" class="axis" stroke-dasharray="4"/>
      <line x1="0" y1="-150" x2="600" y2="-150" class="axis" stroke-dasharray="4"/>
      <line x1="0" y1="-200" x2="600" y2="-200" class="axis" stroke-dasharray="4"/>
      
      <text x="-15" y="5" text-anchor="end" class="text label">0m</text>
      <text x="-15" y="-45" text-anchor="end" class="text label">2m</text>
      <text x="-15" y="-95" text-anchor="end" class="text label">4m</text>
      <text x="-15" y="-145" text-anchor="end" class="text label">6m</text>
      <text x="-15" y="-195" text-anchor="end" class="text label">8m</text>
  </g>

  <!-- Group 1: First Run (MISS) -->
  <g transform="translate(160, 320)">
      <!-- Preprocessing: ~5m (125px) -->
      <rect x="0" y="-126" width="60" height="126" class="prep"/>
      <text x="30" y="-110" text-anchor="middle" class="text bar-label">5m 3s</text>
      
      <!-- Training: ~4.5m (112px), stacked visually or side-by-side? Let's do side-by-side for clarity -->
      <rect x="70" y="-112" width="60" height="112" class="train"/>
      <text x="100" y="-96" text-anchor="middle" class="text bar-label">4m 30s</text>
      
      <text x="65" y="25" text-anchor="middle" class="text label" style="font-weight: bold;">First Run</text>
      <text x="65" y="45" text-anchor="middle" class="text label" style="fill: #ef4444;">(Cache MISS)</text>
  </g>

  <!-- Group 2: Hyperparameter Change (PARTIAL HIT) -->
  <g transform="translate(360, 320)">
      <!-- Preprocessing: 1s (~1px) -->
      <rect x="0" y="-2" width="60" height="2" class="prep"/>
      <text x="30" y="-8" text-anchor="middle" class="text label" style="font-size: 10px; fill: #3b82f6;">1s</text>
      
      <!-- Training: ~4.5m (114px) -->
      <rect x="70" y="-114" width="60" height="114" class="train"/>
      <text x="100" y="-98" text-anchor="middle" class="text bar-label">4m 35s</text>
      
      <text x="65" y="25" text-anchor="middle" class="text label" style="font-weight: bold;">Hybrid Run</text>
      <text x="65" y="45" text-anchor="middle" class="text label" style="fill: #f59e0b;">(Use Cache)</text>
  </g>

  <!-- Group 3: No Changes (FULL HIT) -->
  <g transform="translate(560, 320)">
      <!-- Preprocessing: 0s -->
      <line x1="0" y1="0" x2="60" y2="0" stroke="#3b82f6" stroke-width="2"/>
      <text x="30" y="-8" text-anchor="middle" class="text label" style="font-size: 10px; fill: #3b82f6;">0s</text>
      
      <!-- Training: 0s -->
      <line x1="70" y1="0" x2="130" y2="0" stroke="#a855f7" stroke-width="2"/>
      <text x="100" y="-8" text-anchor="middle" class="text label" style="font-size: 10px; fill: #a855f7;">0s</text>
      
      <text x="65" y="25" text-anchor="middle" class="text label" style="font-weight: bold;">Cached Run</text>
      <text x="65" y="45" text-anchor="middle" class="text label" style="fill: #22c55e;">(Full HIT)</text>
  </g>

</svg>
