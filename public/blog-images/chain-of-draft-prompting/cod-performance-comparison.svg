<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      .title { font-size: 16px; font-weight: bold; fill: #333; }
      .subtitle { font-size: 14px; font-weight: bold; fill: #555; }
      .label { font-size: 12px; fill: #666; }
      .value { font-size: 14px; font-weight: bold; fill: #fff; }
      .cot { fill: #94a3b8; } /* Gray for old way */
      .cod { fill: #22c55e; } /* Green for new way */
      .reduction { fill: #16a34a; font-weight: bold; font-size: 12px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="white" rx="12"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="text title">Chain-of-Thought (CoT) vs. Chain-of-Draft (CoD)</text>
  <text x="400" y="65" text-anchor="middle" class="text label">Performance Comparison for Logistics Optimization Task</text>

  <!-- Divider -->
  <line x1="400" y1="100" x2="400" y2="350" stroke="#e2e8f0" stroke-width="2" stroke-dasharray="4"/>

  <!-- Left: Token Usage -->
  <g transform="translate(100, 100)">
    <text x="100" y="20" text-anchor="middle" class="text subtitle">Token Usage</text>
    <text x="100" y="40" text-anchor="middle" class="text label">(Lower is better)</text>
    
    <!-- CoT Bar (423 tokens) -->
    <g transform="translate(50, 70)">
        <rect x="0" y="0" width="40" height="200" class="cot"/>
        <text x="20" y="190" text-anchor="middle" class="text value">423</text>
        <text x="20" y="220" text-anchor="middle" class="text label" style="font-weight: bold;">CoT</text>
    </g>

    <!-- CoD Bar (118 tokens) -> roughly 28% height of 200 = 56 -->
    <g transform="translate(110, 214)">
        <rect x="0" y="0" width="40" height="56" class="cod"/>
        <text x="20" y="30" text-anchor="middle" class="text value">118</text>
        <text x="20" y="76" text-anchor="middle" class="text label" style="font-weight: bold;">CoD</text>
    </g>
    
    <!-- Arrow & Reduction Label -->
    <path d="M70,70 L130,214" stroke="#16a34a" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)"/>
    <text x="160" y="140" class="text reduction">72% Reduction</text>
  </g>

  <!-- Right: Latency -->
  <g transform="translate(500, 100)">
    <text x="100" y="20" text-anchor="middle" class="text subtitle">Latency</text>
    <text x="100" y="40" text-anchor="middle" class="text label">(Lower is better)</text>
    
    <!-- CoT Bar (2.1s) -->
    <g transform="translate(50, 70)">
        <rect x="0" y="0" width="40" height="200" class="cot"/>
        <text x="20" y="190" text-anchor="middle" class="text value">2.1s</text>
        <text x="20" y="220" text-anchor="middle" class="text label" style="font-weight: bold;">CoT</text>
    </g>
    
    <!-- CoD Bar (0.9s) -> roughly 43% height of 200 = 86 -->
    <g transform="translate(110, 184)">
        <rect x="0" y="0" width="40" height="86" class="cod"/>
        <text x="20" y="48" text-anchor="middle" class="text value">0.9s</text>
        <text x="20" y="106" text-anchor="middle" class="text label" style="font-weight: bold;">CoD</text>
    </g>

    <!-- Arrow & Reduction Label -->
    <path d="M70,70 L130,184" stroke="#16a34a" stroke-width="2" stroke-dasharray="4"/>
    <text x="160" y="125" class="text reduction">57% Faster</text>
  </g>

</svg>
