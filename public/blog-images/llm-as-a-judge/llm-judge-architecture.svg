<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="generatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="judgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="900" height="500" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600">Amazon Bedrock: LLM-as-a-Judge Evaluation Flow</text>
  
  <!-- S3 Dataset Box -->
  <g filter="url(#shadow)">
    <rect x="40" y="180" width="140" height="140" rx="12" fill="url(#dataGrad)"/>
    <text x="110" y="230" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">S3 Bucket</text>
    <text x="110" y="255" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">input.jsonl</text>
    <!-- Document icon -->
    <g transform="translate(85, 270)">
      <rect x="0" y="0" width="50" height="35" rx="4" fill="#fff" opacity="0.2"/>
      <line x1="10" y1="10" x2="40" y2="10" stroke="#fff" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="18" x2="35" y2="18" stroke="#fff" stroke-width="2" opacity="0.6"/>
      <line x1="10" y1="26" x2="30" y2="26" stroke="#fff" stroke-width="2" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Arrow: Dataset to Generator -->
  <g filter="url(#glow)">
    <line x1="180" y1="250" x2="240" y2="250" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <polygon points="250,250 235,242 235,258" fill="#10b981"/>
  </g>
  <text x="215" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Prompts</text>
  
  <!-- Generator LLM Box -->
  <g filter="url(#shadow)">
    <rect x="260" y="150" width="170" height="200" rx="12" fill="url(#generatorGrad)"/>
    <text x="345" y="190" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Generator LLM</text>
    <text x="345" y="210" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="11">(Inference Source)</text>
    <!-- Model icon -->
    <g transform="translate(305, 230)">
      <rect x="0" y="0" width="80" height="60" rx="6" fill="#fff" opacity="0.15"/>
      <circle cx="40" cy="25" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
      <circle cx="40" cy="25" r="6" fill="#fff" opacity="0.7"/>
      <line x1="15" y1="50" x2="65" y2="50" stroke="#fff" stroke-width="2" opacity="0.5"/>
    </g>
    <text x="345" y="320" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="10">Claude Sonnet 4.5</text>
  </g>
  
  <!-- Arrow: Generator to Judge -->
  <g filter="url(#glow)">
    <line x1="430" y1="250" x2="490" y2="250" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <polygon points="500,250 485,242 485,258" fill="#3b82f6"/>
  </g>
  <text x="460" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Responses</text>
  
  <!-- Judge LLM Box -->
  <g filter="url(#shadow)">
    <rect x="510" y="150" width="170" height="200" rx="12" fill="url(#judgeGrad)"/>
    <text x="595" y="190" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Judge LLM</text>
    <text x="595" y="210" text-anchor="middle" fill="#ddd6fe" font-family="system-ui, sans-serif" font-size="11">(Evaluation Source)</text>
    <!-- Gavel icon -->
    <g transform="translate(555, 230)">
      <rect x="0" y="0" width="80" height="60" rx="6" fill="#fff" opacity="0.15"/>
      <rect x="20" y="40" width="40" height="8" rx="2" fill="#fff" opacity="0.7"/>
      <rect x="32" y="15" width="16" height="30" rx="3" fill="#fff" opacity="0.7" transform="rotate(-30 40 30)"/>
    </g>
    <text x="595" y="320" text-anchor="middle" fill="#ddd6fe" font-family="system-ui, sans-serif" font-size="10">Amazon Nova Pro</text>
  </g>
  
  <!-- Arrow: Judge to Output -->
  <g filter="url(#glow)">
    <line x1="680" y1="250" x2="740" y2="250" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
    <polygon points="750,250 735,242 735,258" fill="#8b5cf6"/>
  </g>
  <text x="715" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10">Scores</text>
  
  <!-- Output Results Box -->
  <g filter="url(#shadow)">
    <rect x="760" y="180" width="110" height="140" rx="12" fill="url(#outputGrad)"/>
    <text x="815" y="225" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Results</text>
    <text x="815" y="245" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="10">S3 Output</text>
    <!-- Chart icon -->
    <g transform="translate(780, 260)">
      <rect x="0" y="30" width="15" height="20" rx="2" fill="#fff" opacity="0.7"/>
      <rect x="20" y="15" width="15" height="35" rx="2" fill="#fff" opacity="0.7"/>
      <rect x="40" y="5" width="15" height="45" rx="2" fill="#fff" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Metrics Labels -->
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="300" height="70" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" font-weight="500">Evaluation Metrics</text>
    <g transform="translate(60, 40)">
      <circle cx="0" cy="0" r="6" fill="#22c55e"/>
      <text x="15" y="4" fill="#cbd5e1" font-family="system-ui, sans-serif" font-size="11">Helpfulness</text>
    </g>
    <g transform="translate(175, 40)">
      <circle cx="0" cy="0" r="6" fill="#ef4444"/>
      <text x="15" y="4" fill="#cbd5e1" font-family="system-ui, sans-serif" font-size="11">Harmfulness</text>
    </g>
  </g>
  
  <!-- Bedrock Logo Area -->
  <g transform="translate(40, 420)">
    <text x="0" y="0" fill="#64748b" font-family="system-ui, sans-serif" font-size="11">Powered by</text>
    <text x="0" y="18" fill="#f97316" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Amazon Bedrock</text>
  </g>
  
  <!-- Flow indicator -->
  <g transform="translate(750, 420)">
    <text x="0" y="0" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">Automatic Evaluation</text>
    <text x="0" y="15" fill="#64748b" font-family="system-ui, sans-serif" font-size="10" text-anchor="end">~25 min for 3 prompts</text>
  </g>
</svg>
